<div class="container">
    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="signUpForm.value" autocomplete="off">
        <div class="input-row-1">
            <div class="row g-2">
                <div class="col-md">
                    <mat-form-field class="input-field" appearence="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" id="name" formControlName="name">
                        <mat-error>Enter a valid Name</mat-error>
                    </mat-form-field>
                <!-- </div>
                <div class="right"> -->
                    <mat-form-field class="input-field right" appearence="fill">
                        <mat-label>Contact Number</mat-label>
                        <input matInput type="number" id="contact-number" formControlName="contact_number">
                        <mat-error>Enter a valid Number</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="input-row-2 col-md">
            <div class="row g-2">
                <div class="col-md">
                    <mat-form-field class="input-field" appearence="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" id="name" formControlName="name">
                        <mat-error>Enter a valid Name</mat-error>
                    </mat-form-field>
                <!-- </div>
                <div class="col-md right"> -->
                    <mat-form-field class="input-field right" appearence="fill">
                        <mat-label>Contact Number</mat-label>
                        <input matInput type="number" id="contact-number" formControlName="contact_number">
                        <mat-error>Enter a valid Number</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>
