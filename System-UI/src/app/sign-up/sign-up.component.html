<div class="container">
    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="signUpForm.value" autocomplete="off">
        <mat-form-field class="input-field" appearence="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" id="name" formControlName="name">
            <mat-error>Enter a valid name</mat-error>
        </mat-form-field>
        <mat-form-field class="input-field" appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select id="gender" formControlName="gender">
                <mat-option *ngFor="let gender of Gender" [value]="gender.value">
                    {{gender.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error>Select the Gender</mat-error>
        </mat-form-field>
    </form>
</div>
