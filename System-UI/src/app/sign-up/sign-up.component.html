<div class="container">
    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="userDetails(signUpForm.value)" autocomplete="off">
        <div class="table">
            <table>
                <p class="input-row-1">
                    <tr>
                        <td>
                            <mat-form-field class="input-field" appearence="fill">
                                <mat-label>Name</mat-label>
                                <input matInput type="text" id="name" formControlName="name">
                                <mat-error>Enter a valid Name</mat-error>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-field" appearence="fill">
                                <mat-label>Contact Number</mat-label>
                                <input matInput type="number" id="contact-number" formControlName="contact_number">
                                <mat-error>Enter a valid Contact Number</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </p>
                <p>
                    <tr>
                        <td>
                            <mat-form-field class="input-field" appearence="fill">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" id="email" formControlName="email">
                                <mat-error>Enter a valid Email</mat-error>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-field" appearence="fill">
                                <mat-label>Address</mat-label>
                                <input matInput type="text" id="address" formControlName="address">
                                <mat-error>Enter a valid Address</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </p>
                <p>
                    <tr>
                        <td>
                            <mat-form-field class="input-field" appearence="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" id="password" formControlName="password">
                                <mat-error>Enter a valid Password</mat-error>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-field right" appearence="fill">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type="text" id="confirm-password" formControlName="confirm_password">
                                <mat-error>Password Mismatch</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </p>
            </table>
            <div class="button">
                <button mat-raised-button color="primary" class="submit" [disabled]="!signUpForm.valid">Sign up</button>
            </div>
            <div class="login-route">
                <p >Already have an Account?&nbsp;</p>
                <p><a href="login">Login</a></p>
            </div>
        </div>
    </form>
</div>
