<div class="container">
    <form class="login-form" [formGroup]="logInForm" (ngSubmit)="logIn(logInForm.value)" autocomplete="off"> 
        <div class="table">
            <table>
                <p>
                    <tr>
                        <mat-form-field class="input-field" appearence="fill">
                            <mat-label>username</mat-label>
                            <input matInput type="text" id="username" formControlName="username">
                            <mat-error>Enter a valid username</mat-error>
                        </mat-form-field>
                    </tr>
                </p>
               <p>
                <tr>
                    <mat-form-field class="input-field" appearence="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="text" id="password" formControlName="password">
                        <mat-error>Enter a valid Password</mat-error> 
                    </mat-form-field>
                </tr>
               </p>
            </table>
            <div class="button">
                <button mat-raised-button color="primary" class="submit">Login</button>
            </div>
            <div class="signup-route">
                <p >Don't have an Account?&nbsp; <a href="signup">Signup</a></p>
            </div>
        </div>       
    </form>
</div>
