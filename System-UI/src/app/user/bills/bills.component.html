<app-header></app-header>
<app-side-nav></app-side-nav>
<div *ngIf="displayElement==true" class="container">
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Smart Meter</th>
                    <th scope="col">Provider</th>
                    <th scope="col">Reading</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Today/Weekly/Monthly</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data in SmartMeters">
                    <td>{{ data.id }}</td>
                    <td>{{ data.providerName }}</td>
                    <!-- <td>{{ data.reading }}</td> -->
                    <!-- <td>{{ data.rate }}</td>
                    <td>{{ data.interval }}</td> -->
                    <td><button mat-raised-button id="edit"
                            ></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
