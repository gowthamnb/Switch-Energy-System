<app-header></app-header>
<app-side-nav></app-side-nav>
<div class="container">
    <div claass="row">
        <table mat-table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Samrt Meter</th>
                    <th scope="col">Provider</th>
                    <th scope="col">Reading</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Today/Weekly/Monthly</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of SmartMeters">
                    <td>{{ data.id }}</td>
                    <td>{{ data.provider_name }}</td>
                    <td>{{ data.last_name }}</td>
                    <td>{{ data.phone_number }}</td>
                    <td>{{ data.email }}</td>
                    <td><button mat-raised-button id="edit"
                            ></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
